<!DOCTYPE html>
<html>
  <head>
    <title>Route</title>
    <link rel="stylesheet" href="../css/route.css">
  </head>
  <body>
    <div class="testbox">
    <form action="registerBus" method="get">
      <div class="banner">
        <h1>Route</h1>
      </div>
      <div class="item">
        <p>Source</p>
        <div class="name-item">
          <input type="text" name="name" placeholder="" />
        </div>
      </div>
      <div class="item">
        <p>Destination</p>
      <div class="name-item">
        <input type="tel" name="capacity"/>
      </div>
      </div>
      <div class="item">
        <p>Time</p>
      <div class="name-item">  
        <input type="email" name="email"/>
      </div>
      </div>   
        <div class="btn-block">
          <button type="submit">Register</button>
        </div>
    </form>
    </div>
  </body>
</html>
